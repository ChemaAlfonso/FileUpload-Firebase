<div class="row">
  <div class="col-md-4"><!-- Drop img -->

    <h3 class="text-center">Seleccione los archivos</h3>
    <div class="well drop-zone" appNgDropFiles [ngClass]="{'file-over': mouseSobreElemento}" (mouseSobre)="mouseSobreElemento = $event" [archivos]="archivos">
      <p>Suelte aquí los archivos que desea subir.</p>
      <img src="assets/img/drop-images.png" alt="">
    </div>

  </div><!-- End drop img -->
  <div class="col-md-8"> <!-- Data imgs -->
    <h4>Cargar archivos</h4>

    <button (click)="cargarImagenes()" [disabled]="archivos.length == 0" type="button" class="btn btn-outline-success">Cargar a firebase</button>
    <button (click)="limpiarArchivos()" type="button" class="btn btn-outline-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-success': archivo.progress >= 100 }">{{ archivo.nombreArchivo }}</td>
          <td>{{ archivo.archivo.size /1024 | number: '.2-2' }}</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progress + '%' }"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div> <!-- End data imgs -->
</div>
